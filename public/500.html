<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://use.typekit.net/tuw2ddf.css">
  <style>
  .rails-default-error-page {
    background-color: white;
    color: black;
    text-align: center;
    margin: 0;
  }

  h1,h2 {
    font-family: playfair-display, serif;
    font-weight: 700;
    font-style: normal;
  }

  p, a {
    font-family: montserrat thin, sans-serif;
    font-weight: 200;
    font-style: normal;
  }

  .container-form {
  background-image: url('https://res.cloudinary.com/dbqihej36/image/upload/v1638559193/wavy_diagonal_zt5hsa.png');
  height: 100vh;
  }

  .container {
    margin-top: 120px;
  }

  .error-type {
    color: #FF9AC2;
  }

  .message {
    padding-top: 20px;
    padding-bottom: 50px;
  }

  .message h2 {
    margin: 8px;
  }

  .btn {
    background:#FDB849;
    width: 60%;
    height: 40px;
    left: 32px;
    top: 1874px;
    border-radius: 20px 20px 20px 0px;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .btn a {
    color: white;
    text-decoration: none;
  }

  .button {
    display: flex;
    justify-content: center;
    padding-top: 200px;
  }
  </style>
</head>

<body class="rails-default-error-page container-form">
  <!-- This file lives in public/500.html -->
  <div class="container">

    <div class="error-type">
      <p>500</p>
      <p>Internal Server Error</p>
    </div>

    <div class="message">
      <h2>Oh no!</h2>
      <h2>This isn't very friendly of us.</h2>
    </div>

    <img src="https://res.cloudinary.com/dbqihej36/image/upload/v1638560578/sad_ubihsl.png" alt="Sad Smiley Face" style="height: 150px;">

    <div class="button">
      <div class="btn mb-5">
        <a href="/">Go to homescreen</a>
      </div>
    </div>
  </div>
</body>
</html>
